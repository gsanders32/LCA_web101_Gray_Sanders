<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/contact/contact.css">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact</title>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <img class="navigation-bar" src="../images/gslogo.png" alt="logo">
        <nav>
            <a class="active" href="./contact.html">Contact</a>
            <a href="./blog.html">Blog</a>
            <a href="./about.html">About</a>
            <a href="./resume.html">Resume</a>
            <a href="../index.html">Home</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i></a>
        </nav>  
    </div>
    <header>
        <img src="../images/contact/04.jpg" alt="">
        <div class="imgText">
            <h1><strong>We Want to Hear from you</strong></h1>
            <h4>Please fill our the form, and we'll get in touch shortly</h4>
        </div>
    </header>
    <div class="container">
        <form action="#">
            <fieldset>
                <fieldset>
                    <legend>Name</legend>
                    <div class="formGrid">
                        <div>
                            <label for="#">First Name</label>
                            <input type="text" placeholder="John">
                        </div>
                        <div>
                            <label for="#">Last Name</label>
                            <input type="text" placeholder="Doe">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                        <legend>Contact Info</legend>
                        <div class="formGrid">
                            <div>
                                <label for="#">Email</label>
                                <input type="email" placeholder="john.doe@email.com">
                            </div>
                            <div>
                                <label for="#">Phone</label>
                                <input type="tel" placeholder="(555)555-5555">
                            </div>
                        </div>
                </fieldset>
                <div class="buttonSpace">
                    <button class="red" type="reset">Reset</button>
                    <button class="blue" type="submit">Submit</button>
                </div>
            </fieldset>
        
        </form>       

    </div>

    
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
            x.className += " responsive";
            } else {
            x.className = "topnav";
            }
        }
    </script>
</body>
</html>
