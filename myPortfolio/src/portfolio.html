        function myFunction() {

        function openTab01(evt, tabName01) {
            var i, tabcontent01, tablinks01;
            tabcontent01 = document.getElementsByClassName("tabcontent01");
            for (i = 0; i < tabcontent01.length; i++) {
                tabcontent01[i].style.display = "none";
            }
            tablinks01 = document.getElementsByClassName("tablinks01");
            for (i = 0; i < tablinks01.length; i++) {
                tablinks01[i].className = tablinks01[i].className.replace(" active", "");
            }
            document.getElementById(tabName01).style.display = "block";
            evt.currentTarget.className += " active";
        };

            }
            document.getElementById(tabName03).style.display = "block";
            evt.currentTarget.className += " active";
            
        };

        document.getElementById("defaultOpen03").click();
        
        var latvalue, longvalue;
        $.ajax({
            url: "https://geolocation-db.com/jsonp",
            jsonpCallback: "callback",
            dataType: "jsonp",
            success: function( location ) {
                $('#country').html(location.country_name);
                $('#state').html(location.state);
                $('#city').html(location.city);
                $('.lat').val(location.latitude);
                latvalue = location.latitude;
                $('.long').val(location.longitude);
                longvalue = location.longitude;
                $('#ip').html(location.IPv4);

                var mymap1 = L.map('map1').setView([location.latitude, location.longitude], 15);
                
                L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                    maxZoom: 18,
                    id: 'mapbox.streets'
                }).addTo(mymap1);

                L.marker([location.latitude, location.longitude]).addTo(mymap1);
            }
        });

        function myFunction() {
            $('.fullName').val("");
            $('.email').val("");
            $('.message').val("");
        }

        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
            refreshMap();
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        
        function refreshMap() {
            setInterval(function () {
                if (mymap2) {
                    mymap2.invalidateSize(false);
                } else {
                    createMap();
                }
            }, 500);

            var mymap2 = L.map('map2').setView([latvalue, longvalue], 15);

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                maxZoom: 18,
                id: 'mapbox.streets'
            }).addTo(mymap2);

            L.marker([latvalue, longvalue]).addTo(mymap2);
        };
