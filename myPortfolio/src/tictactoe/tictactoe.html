<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/nav.css">
    <link rel="stylesheet" href="../../styles/tictactoe/tictactoe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <img class="navigation-bar" src="../../images/gslogo.png" alt="logo">
        <nav>
            <a href="../contact.html">Contact</a>
            <a href="../blog.html">Blog</a>
            <a href="../about.html">About</a>
            <a href="../resume.html">Resume</a>
            <a href="../../index.html">Home</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i></a>
        </nav>  
    </div>
    <div class="container">
        <div class="board">
            <div class="box center topLeft" id="t1" onclick="placeMarker(this.id)"></div>
            <div class="box center top" id="t2" onclick="placeMarker(this.id)"></div>
            <div class="box center topRight" id="t3" onclick="placeMarker(this.id)"></div>
            <div class="sideBar">
                <div class="contorls">
                    <form action="#">
                        <fieldset>
                            <legend>Pick a Player</legend>
                            <div class="buttonSpace">
                            <button id="markerX" class="red" onclick="changeMarkerToX()" display="none" >Player X</button>
                            <button id="markerO" class="blue" onclick="changeMarkerToO()" >Player O</button>
                            </div>
                        </fieldset>
                        <div class="divCenter">
                        <button class="red" onclick="resetBoard()" >Reset</button>
                    </div>
                    </form>
                </div>
                
            </div>
            <div class="box center middleLeft" id="m1" onclick="placeMarker(this.id)"></div>
            <div class="box center middle" id="m2" onclick="placeMarker(this.id)"></div>
            <div class="box center middleRight" id="m3" onclick="placeMarker(this.id)"></div>
            
            <div class="box center bottomLeft" id="b1" onclick="placeMarker(this.id)"></div>
            <div class="box center bottom" id="b2" onclick="placeMarker(this.id)"></div>
            <div class="box center bottomRight" id="b3" onclick="placeMarker(this.id)"></div>
        </div>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
            x.className += " responsive";
            } else {
            x.className = "topnav";
            }
        }
    </script>
    <script src="../../scripts/tictactoe/tictactoe.js"></script>
</body>
</html>
